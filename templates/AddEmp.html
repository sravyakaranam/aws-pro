<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #74ebd5;
        }

        .btn {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #57c4ad, #8c9be4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Employee</h2>
        <form action="/addemp" method="POST" enctype="multipart/form-data">
            <label for="emp_id">Employee ID</label>
            <input type="text" id="emp_id" name="emp_id" required>

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="pri_skill">Primary Skill</label>
            <input type="text" id="pri_skill" name="pri_skill" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="emp_image_file">Upload Image</label>
            <input type="file" id="emp_image_file" name="emp_image_file" required>

            <button type="submit" class="btn">Add Employee</button>
        </form>
    </div>
</body>
</html>
